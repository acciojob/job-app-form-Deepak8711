<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required> <br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required> <br><br>

	<label>Gender:</label>
	<input type="radio" name="gender" required id=gender_m value="male">
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" required value="female" name="gender">
	<label for="gender_f">Female</label>   <br><br>

	
    <label for="Laptop">Laptop Brands:</label>
	<select id="Laptop" name="laptop" required>
	<option value="" disabled selected>--Please choose an option--</option>
	<option>Apple</option>
	<option>Asus</option>
	<option>HP</option> </select>
		<br> <br>

		<label for="Age">Age:</label>
		<input type="number" id="age" required name="age" placeholder=Age> <br><br>

		  <label for="dob">Date of Birth:</label>
    <input 
      type="date" 
      id="dob" 
      name="dob" 
      required 
    />
    <br><br>

	<!-- password -->
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required > <br><br>

	<label for="Portfolio URL">Portfolio URL</label>
	<input type="url" id="portfolio" required name="Portfolio URL"> <br><br>

	
    <!-- Submit Button -->
    <button type="submit">Submit</button>
		
		</form>
	
	
	
    <script type="text/javascript" src="./script.js">  
</script>

</body>

</html>
